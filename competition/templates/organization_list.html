{% extends "layout.html" %}
{% import "macros.html" as macros %}
{% block page_content %}
<h1>Organisaties</h1>
<div class="row">
    <div class="col-md-6">
        <table class="table table-hover">
            <tr>
                <th>Date</th>
                <th>City</th>
                <th>Organization</th>
            </tr>
            {% for row in organizations %}
                {{ macros.org_row(row.date, row.city, row.organization, row.id) }}
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
